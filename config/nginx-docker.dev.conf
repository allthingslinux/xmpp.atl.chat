# Nginx development configuration for localhost
# Simplified configuration focused on local development and testing

user  nginx;
worker_processes  auto;

events {
    worker_connections  1024;
    use epoll;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  75 20;
    types_hash_max_size 2048;
    ignore_invalid_headers on;

    # Development server - handles all localhost requests
    server {
        listen 80;
        server_name localhost 127.0.0.1 _;

        # XEP-0156 HTTP Alt-Connect discovery for localhost
        location = /.well-known { return 301 /.well-known/host-meta; }
        location /.well-known/ {
            proxy_pass http://xmpp-prosody-dev:5280/.well-known/;
            proxy_http_version 1.1;
            proxy_set_header Host localhost;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            # CORS for host-meta (XEP-0156 recommends allowing cross-origin reads)
            add_header Access-Control-Allow-Origin "*" always;
            add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Content-Type" always;
            if ($request_method = OPTIONS) {
                add_header Access-Control-Max-Age 7200 always;
                return 204;
            }
        }

        # BOSH for localhost development
        location /http-bind {
            proxy_pass http://xmpp-prosody-dev:5280/http-bind;
            proxy_http_version 1.1;
            proxy_set_header Host localhost;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 900s;
            proxy_send_timeout 900s;
            proxy_connect_timeout 60s;
            proxy_buffering off;
            proxy_cache off;
            proxy_request_buffering off;
        }

        # WebSocket for localhost development
        location /xmpp-websocket {
            proxy_pass http://xmpp-prosody-dev:5281/xmpp-websocket;
            proxy_http_version 1.1;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Host localhost;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_read_timeout 900s;
            proxy_send_timeout 900s;
            proxy_connect_timeout 60s;
            proxy_buffering off;
            proxy_cache off;
            proxy_request_buffering off;
        }

        # Converse.js web client for development
        location /conversejs/ {
            proxy_pass http://xmpp-conversejs-dev/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_buffering off;
            proxy_redirect off;
        }

        # Prosody status endpoint for debugging
        location = /status {
            proxy_pass http://xmpp-prosody-dev:5280/status;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_buffering off;
            proxy_redirect off;
            proxy_read_timeout 30s;
            proxy_connect_timeout 10s;
        }

        # Prosody admin web interface
        location /admin {
            proxy_pass http://xmpp-prosody-dev:5280/admin;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_buffering off;
            proxy_redirect off;
            proxy_read_timeout 30s;
            proxy_connect_timeout 10s;
            # CORS headers for admin interface
            add_header Access-Control-Allow-Origin "*" always;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
            if ($request_method = OPTIONS) {
                add_header Access-Control-Max-Age 1728000 always;
                add_header Content-Type 'text/plain; charset=utf-8' always;
                add_header Content-Length 0 always;
                return 204;
            }
        }

        # Development test endpoint
        location = /dev-test {
            default_type text/plain;
            return 200 "Development nginx is working on localhost\nXMPP Server: localhost:5222\nBOSH: http://localhost/http-bind\nWebSocket: ws://localhost/xmpp-websocket\n";
        }

        # Everything else = 404 with helpful message
        location / {
            default_type text/plain;
            return 404 "Development nginx server\n\nAvailable endpoints:\n- /.well-known/host-meta (XEP-0156 discovery)\n- /http-bind (BOSH)\n- /xmpp-websocket (WebSocket)\n- /conversejs/ (Web client)\n- /status (Prosody status)\n- /dev-test (This message)\n\nDirect XMPP connection: localhost:5222\n";
        }
    }
}
