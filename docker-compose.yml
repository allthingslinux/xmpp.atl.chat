# ============================================================================
# PRODUCTION DOCKER COMPOSE CONFIGURATION
# Professional Prosody XMPP Server - Production Environment
# ============================================================================
# Optimized configuration with resource limits and security settings
# Usage: docker compose up -d

name: xmpp-server

services:
  # ============================================================================
  # PROSODY XMPP SERVER
  # ============================================================================
  xmpp-prosody:
    build:
      context: .
      dockerfile: Dockerfile
    image: allthingslinux/prosody:latest
    container_name: xmpp-prosody
    hostname: xmpp-prosody
    restart: unless-stopped
    env_file:
      - path: .env
        required: true
    security_opt:
      - no-new-privileges:true
      - apparmor:docker-default
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "5"
        compress: "true"
    environment:
      - PROSODY_DB_HOST=xmpp-postgres
      - PROSODY_DB_PORT=5432
      - PROSODY_PASTEBIN_PATH=/paste
    ports:
      - '${PROSODY_C2S_PORT:-5222}:5222'
      - '${PROSODY_S2S_PORT:-5269}:5269'
      - '${PROSODY_C2S_DIRECT_TLS_PORT:-5223}:5223'
      - '${PROSODY_S2S_DIRECT_TLS_PORT:-5270}:5270'
      - '${PROSODY_HTTP_PORT:-5280}:5280'
      - '${PROSODY_HTTPS_PORT:-5281}:5281'
    volumes:
      - ./core/config:/etc/prosody/config:ro
      - xmpp_prosody_data:/var/lib/prosody/data
      - xmpp_prosody_uploads:/var/lib/prosody/uploads
      - ./.runtime/certs:/etc/prosody/certs
      - ./scripts:/opt/prosody/scripts:ro
      - ./.runtime/logs:/var/log/prosody
      - ./static-files:/usr/share/prosody/www:ro
    healthcheck:
      test: ['CMD', '/usr/local/bin/health-check.sh']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    # Production resource limits
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '2.0'
        reservations:
          memory: 256M
          cpus: '0.5'
    # Production sysctls for high performance
    sysctls:
      - net.core.somaxconn=65535
      - net.ipv4.tcp_keepalive_time=600
      - net.ipv4.ip_local_port_range=1024 65535
    # Ulimits for high concurrency
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
      nproc:
        soft: 32768
        hard: 32768
    # depends_on:
    #   xmpp-postgres:
    #     condition: service_healthy
    networks:
      - xmpp_network

  # ============================================================================
  # NGINX REVERSE PROXY (Production)
  # ============================================================================
  xmpp-nginx:
    image: nginx:stable
    container_name: xmpp-nginx
    hostname: xmpp-nginx
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
      - apparmor:docker-default
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "5"
        compress: "true"
    ports:
      - '${NGINX_HTTP_PORT:-80}:80'
      - '${NGINX_HTTPS_PORT:-443}:443'
    volumes:
      - ./deployment/reverse-proxy/nginx/nginx-docker.conf:/etc/nginx/nginx.conf:ro
      - ./.runtime/certs:/opt/xmpp.atl.chat/certs:ro
      - ./static-files:/usr/share/nginx/html:ro
    depends_on:
      - xmpp-prosody
    networks:
      - xmpp_network

  xmpp-conversejs:
    image: nginx:stable-alpine
    container_name: xmpp-conversejs
    hostname: xmpp-conversejs
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
      - apparmor:docker-default
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "5"
        compress: "true"
    volumes:
      - ./web/conversejs:/usr/share/nginx/html:ro
    depends_on:
      - xmpp-prosody
    networks:
      - xmpp_network

  # ============================================================================
  # POSTGRESQL DATABASE
  # ============================================================================
  xmpp-postgres:
    image: postgres:17-alpine
    container_name: xmpp-postgres
    hostname: xmpp-postgres
    restart: unless-stopped
    env_file:
      - path: .env
        required: true
    security_opt:
      - no-new-privileges:true
      - apparmor:docker-default
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "5"
        compress: "true"
    environment:
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    volumes:
      - xmpp_postgres_data:/var/lib/postgresql/data
      - ./core/database/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    # Production PostgreSQL optimization
    command: >
      postgres
        -c max_connections=200
        -c shared_buffers=256MB
        -c effective_cache_size=1GB
        -c maintenance_work_mem=64MB
        -c checkpoint_completion_target=0.9
        -c wal_buffers=16MB
        -c default_statistics_target=100
        -c random_page_cost=1.1
        -c effective_io_concurrency=200
        -c work_mem=4MB
        -c min_wal_size=1GB
        -c max_wal_size=4GB
    # Production resource limits
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.0'
        reservations:
          memory: 128M
          cpus: '0.25'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-prosody}']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - xmpp_network

