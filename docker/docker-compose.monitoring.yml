version: '3.8'

# Professional Prosody XMPP Server - Monitoring Stack
# Prometheus, Grafana, and metrics collection

services:
  # ============================================================================
  # PROMETHEUS - METRICS COLLECTION
  # ============================================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: prosody-prometheus
    restart: unless-stopped
    
    ports:
      - '${PROMETHEUS_PORT:-9090}:9090'
    
    volumes:
      - prometheus_data:/prometheus
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/rules:/etc/prometheus/rules:ro
    
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    
    networks:
      - prosody_network
      - monitoring_network
    
    profiles:
      - monitoring

  # ============================================================================
  # GRAFANA - VISUALIZATION
  # ============================================================================
  grafana:
    image: grafana/grafana:latest
    container_name: prosody-grafana
    restart: unless-stopped
    
    ports:
      - '${GRAFANA_PORT:-3000}:3000'
    
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=redis-datasource,grafana-piechart-panel
    
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    
    depends_on:
      - prometheus
    
    networks:
      - monitoring_network
    
    profiles:
      - monitoring

  # ============================================================================
  # NODE EXPORTER - SYSTEM METRICS
  # ============================================================================
  node-exporter:
    image: prom/node-exporter:latest
    container_name: prosody-node-exporter
    restart: unless-stopped
    
    ports:
      - '${NODE_EXPORTER_PORT:-9100}:9100'
    
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    
    networks:
      - monitoring_network
    
    profiles:
      - monitoring

  # ============================================================================
  # PROSODY EXPORTER - XMPP METRICS
  # ============================================================================
  prosody-exporter:
    build:
      context: ./monitoring/prosody-exporter
      dockerfile: Dockerfile
    container_name: prosody-prosody-exporter
    restart: unless-stopped
    
    ports:
      - '${PROSODY_EXPORTER_PORT:-9269}:9269'
    
    environment:
      - PROSODY_HOST=prosody
      - PROSODY_PORT=5280
      - PROSODY_METRICS_PATH=/metrics
    
    depends_on:
      - prosody
    
    networks:
      - prosody_network
      - monitoring_network
    
    profiles:
      - monitoring

  # ============================================================================
  # ALERT MANAGER - ALERTING
  # ============================================================================
  alertmanager:
    image: prom/alertmanager:latest
    container_name: prosody-alertmanager
    restart: unless-stopped
    
    ports:
      - '${ALERTMANAGER_PORT:-9093}:9093'
    
    volumes:
      - alertmanager_data:/alertmanager
      - ./monitoring/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
    
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
      - '--web.external-url=http://localhost:9093'
    
    networks:
      - monitoring_network
    
    profiles:
      - monitoring

# ============================================================================
# MONITORING VOLUMES
# ============================================================================
volumes:
  prometheus_data:
    driver: local
  
  grafana_data:
    driver: local
  
  alertmanager_data:
    driver: local

# ============================================================================
# MONITORING NETWORKS
# ============================================================================
networks:
  monitoring_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.21.0.0/16 